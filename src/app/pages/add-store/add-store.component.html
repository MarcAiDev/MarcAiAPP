<div class="page-container">
    <div class="header" >
        <img src="assets/arrow-left.png" alt="Arrow" routerLink="/perfil">
    </div>

    <h3 class="title">Adicione a sua loja</h3>
    <div class="inputs-container">
        <app-main-input type="text" placeholder="Digite aqui" label="Nome da Loja"/>
        <app-dropdown-input/>
        <app-text-area placeholder="Escreva aqui" label="Descreva como Ã© sua loja"/>
        <app-input-chips/>
        <app-input-image/>
        <app-main-button button_text="Adicionar Loja" (click)="onAddLoja()"/>
    </div>
</div>
<!-- Modal de sucesso -->
<div class="success-modal-backdrop" *ngIf="showSuccessModal">
  <div class="success-modal">
    <p>Cadastro realizado com sucesso!</p>
    <button (click)="closeModal()" routerLink="/perfil">OK</button>
  </div>
</div>
