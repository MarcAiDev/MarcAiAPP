    <span class="title">Perfil do usuário</span>
  </div>

  <div class="avatar-section">

      <div class="avatar" style="background-image: url('assets/user.png');"></div>
      <div class="camera-icon">
        <img src="assets/edit-icon.png" alt="Edit" />
      </div>
    </div>
  </div>

  <div class="info-section">
    <div class="info-group">
      <label>Nome do usuário</label>

    <div class="info-group">
      <label>Email</label>
      <p>{{email}}</p>
    </div>
    <div class="info-group">
      <label>Telefone</label>
      <p>(91) 98888-8888</p>
    </div>
    <div class="info-group">
      <label>Gênero</label>
      <p>Masculino</p>
    </div>
    <div class="info-group">
      <label>Data de nascimento</label>
      <p>10/4/1977</p>
    </div>
    <app-main-button button_text="Adicionar uma Loja" routerLink="/addStore"/>
